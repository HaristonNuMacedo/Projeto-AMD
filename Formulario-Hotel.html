<body>
    <figure>
        <span class="trs next"></span>

           <a href="#" class="trs"><img src="https://images.unsplash.com/photo-1562514947-bf9cf8e45d4a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" /></a>
           <a href="#" class="trs"><img src="https://images.unsplash.com/photo-1562526109-878e3d276ceb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" /></a>

     </figure>

            <!--
            <img class="next" src="_imagens/Hotel-AMD/163798253.jpg">
            <img class="prev" src="_imagens/Hotel-AMD/ostrovok-7762033-e6593d19f30e9af67da12bd909a520052e2ba2f7-706507.jpg">  
                -->
        <form id="form-contato" class="formulario">
            <div class="campo-nome">
                <label for="nome">Nome: </label><br>
                <input type="text" id="nome" name="nome" required><br>
            </div>

            <div class="campo-cpf">
                <label class="" for="cpf">CPF: </label><br>
                <input type="text" id="cpf" name="cpf" required><br>
            </div>

            <div class="campo-nasc">
                <label for="nascimento">Data de Nascimento</label><br>
                <input type="date" id="nascimento" name="nascimento" required><br>
            </div>

            <div class="campo-tel">
                <label for="tel">Telefone: </label><br>
                <input type="tel" id="tel" name="tel" required><br>
            </div>

            <div class="campo-email">
                <label for="email">E-mail: </label><br>
                <input type="email" id="email" name="email" required><br>
            </div>

            <input class="botaoEnv" type="submit" name="btn-enviar" value="Enviar">

            <input class="botaoCan" type="reset" name="btn-cancelar" value="Cancelar"/>
        </form>

</body>
</html>
