        <form id="form-contato" class="formulario">
            <div class="campo-nome">
                <label for="nome">Nome: </label><br>
                <input type="text" id="nome" name="nome" required><br>
            </div>

            <div class="campo-cpf">
                <label for="senha">Senha: </label><br>
                <input type="password" id="senha" name="senha" required><br>

                <input type="checkbox" class="OTest" onclick="mostrarSenha()"><label class="text002">Mostrar Senha.</label>

                <script src="js/Hotel/hotel.js"></script>
            </div>

            <div class="campo-nasc">
                <label for="nascimento">Data de Nascimento</label><br>
                <input type="date" id="nascimento" name="nascimento" required><br>
            </div>

            <div class="campo-tel">
                <label for="tel">Telefone: </label><br>
                <input type="text" class= "form-control" id ="txtCel" pattern="[(]\d{2}[)]\s\d{5}-\d{4}" placeholder="Ex.: (xx) xxxxx-xxxx" autocomplete="off" onkeypress="mascaraCel()" maxlength="15"/>
                <!--<input type="text" name="telefone" class="telefone form-control" pattern="[(]\d{2}[)]\d{5}-\d{4}" placeholder="(61) 94002-8922" />-->
                <script src="js/Hotel/mascaraFormulario.js"></script>
            </div>   

            <div class="campo-email">
                <label for="email">E-mail: </label><br>
                <input type="email" id="email" name="email" pattern="(?!:[0-9])([\w].{2,})@([\w].+)" required><br>
                <!-- (?!:[0-9])([\w].{2,})@([\w].+)\.([\w].{3,5}) -->
            </div>

            <!--
            <div class="campo-email">
                
            </div>-->

            <input class="botaoEnv" type="submit" name="btn-enviar" value="Enviar">

            <input class="botaoCan" type="reset" name="btn-cancelar" value="Cancelar"/>
        </form>
